<script type="text/javascript">
  var validator = new GOVUKPublishingFrontend.FormValidator(document.forms[0]);
  validator.addValidator('attachment-file', [{
    method: function(field) {
      return field.value.trim().length > 0;
    },
    message: 'Choose a file to attach'
  }]);
  validator.addValidator('attachment-title', [{
    method: function(field) {
      return field.value.trim().length > 0;
    },
    message: 'Enter an attachment title'
  }]);
</script>
